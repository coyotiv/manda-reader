<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Manda Reader - A fast, minimal content reader for feeds" />
    <link rel="manifest" href="/manifest.json" />

    <title>Manda Reader</title>

    <style>
      /* Initial loading styles */
      html,
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading animation for initial load */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        z-index: 9999;
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .loader-icon {
        width: 64px;
        height: 64px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 20px;
        font-weight: 600;
        background: linear-gradient(135deg, #ffc107 0%, #ff8f00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(0.95);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader shown while React loads -->
      <div class="initial-loader">
        <div class="loader-content">
          <svg class="loader-icon" viewBox="0 0 64 64" fill="none">
            <ellipse cx="32" cy="36" rx="22" ry="18" fill="#ffc107" />
            <path
              d="M8 24 Q4 16 12 12 Q18 14 20 22"
              stroke="#1a1a2e"
              stroke-width="4"
              fill="none"
              stroke-linecap="round"
            />
            <path
              d="M56 24 Q60 16 52 12 Q46 14 44 22"
              stroke="#1a1a2e"
              stroke-width="4"
              fill="none"
              stroke-linecap="round"
            />
            <ellipse cx="32" cy="40" rx="14" ry="12" fill="#d4a574" />
            <circle cx="24" cy="32" r="4" fill="#f5f5f5" />
            <circle cx="40" cy="32" r="4" fill="#f5f5f5" />
            <circle cx="24" cy="33" r="2" fill="#1a1a2e" />
            <circle cx="40" cy="33" r="2" fill="#1a1a2e" />
            <ellipse cx="32" cy="44" rx="8" ry="5" fill="#8b6914" />
            <circle cx="28" cy="44" r="2" fill="#1a1a2e" />
            <circle cx="36" cy="44" r="2" fill="#1a1a2e" />
            <ellipse cx="12" cy="28" rx="5" ry="4" fill="#ffc107" />
            <ellipse cx="52" cy="28" rx="5" ry="4" fill="#ffc107" />
          </svg>
          <span class="loader-text">Manda Reader</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed, continue without it
          })
        })
      }
    </script>
  </body>
</html>
